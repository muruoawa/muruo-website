<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>嘟嘟哒</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: white;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button {
    background-color: pink;
    color: white;
    padding: 40px 80px;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    border-radius: 5px;
    position: relative;
    overflow: hidden; /* 确保超出按钮部分的爱心符号不会被显示 */
  }

  button:hover {
    background-color: #f3f3f3;
  }
  
  /* 定义爱心的初始状态和动画 */
  .heart {
    color: pink;
    position: absolute;
    font-size: 2em; /* 设置爱心大小 */
    animation: floatUp 2s linear; /* 应用向上飘走的动画 */
    pointer-events: none; /* 阻止鼠标事件 */
    opacity: 0; /* 最终透明度为0，使其渐隐 */
  }

  /* 定义爱心向上飘走的关键帧动画 */
  @keyframes floatUp {
    0% {
      bottom: 20px; /* 爱心初始位置在按钮内部 */
      opacity: 1;
    }
    100% {
      bottom: 150px; /* 爱心结束位置在按钮上方 */
      opacity: 0;
    }
  }
</style>
</head>
<body>

<!-- 音频元素，通过JavaScript动态设置src属性 -->
<audio id="audioPlayer"></audio>

<!-- 按钮元素，点击时播放音频 -->
<button onclick="playRandomAudio()">嘟嘟哒</button>

<script>
  function playRandomAudio() {
    var audioFiles = ['ddd1.mp3', 'ddd2.mp3', 'ddd3.mp3', 'ddd4.mp3', 'ddd5.mp3'];
    var randomFile = audioFiles[Math.floor(Math.random() * audioFiles.length)];
    var audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = randomFile;
    audioPlayer.play();

    // 创建爱心符号
    var heart = document.createElement("span");
    heart.classList.add("heart");
    heart.innerText = "♡"; // 设置爱心符号

    // 随机设置爱心的水平位置
    heart.style.left = Math.random() * 100 + "%";

    // 将爱心添加到按钮中，然后在动画结束后移除
    var button = document.querySelector("button");
    button.appendChild(heart);
    setTimeout(function() {
      button.removeChild(heart);
    }, 2000); /* 爱心动画持续时间 */
  }
</script>

</body>
</html>
